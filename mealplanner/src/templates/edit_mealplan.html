<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meal Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='images/edit_mealplan.jpeg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            color: white;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        form {
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
        }
        button {
            background-color: #ff9800;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e68900;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            color: #ff9800;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #e68900;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Edit Meal Plan</h1>

        <form method="POST">
            <div>
                <label for="name">Meal Plan Name</label>
                <input type="text" id="name" name="name" value="{{ mealplan.name }}" required>
            </div>
            <div>
                <label for="date">Meal Plan Date</label>
                <input type="date" id="date" name="date" value="{{ mealplan.date }}" required>
            </div>
            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('dashboard') }}">â¬… Back to Dashboard</a>
    </div>

</body>
</html>

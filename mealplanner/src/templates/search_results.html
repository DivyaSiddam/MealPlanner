<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <style>
        body {
            background-image: url("{{ url_for('static', filename='images/search_results.jpeg') }}");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        .btn {
            background-color: #ff9800;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            transition: 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        .btn:hover {
            background-color: #e68900;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid white;
            text-align: center;
        }
        th {
            background: rgba(255, 255, 255, 0.3);
            font-weight: bold;
        }
        td {
            background: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Search Results for "{{ query }}"</h2>
        
        <table>
            <thead>
                <tr>
                    <th>Recipe Name</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                {% if recipes %}
                    {% for recipe in recipes %}
                        <tr>
                            <td>{{ recipe.name }}</td>
                            <td>{{ (recipe.rating or 0)|round(1) }}/5</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr><td colspan="2">No matching recipes found.</td></tr>
                {% endif %}
            </tbody>
        </table>

        <br>
        <a href="{{ url_for('dashboard') }}" class="btn">â¬… Back to Dashboard</a>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nutrition Summary</title>
    <!-- Bootstrap CSS for basic styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Your Nutrition Summary</h1>
        
        <div class="row justify-content-center mt-4">
            <div class="col-12 col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">Total Nutritional Values</h4>
                    </div>
                    <div class="card-body">
                        <p><strong>Total Calories:</strong> {{ total_calories }} kcal</p>
                        <p><strong>Total Protein:</strong> {{ total_protein }} g</p>
                        <p><strong>Total Fat:</strong> {{ total_fat }} g</p>
                    </div>
                    <div class="card-footer text-center">
                        <a href="/home" class="btn btn-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
